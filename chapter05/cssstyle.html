<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS</title>
  <style>
    .style-1{
      color: olivedrab; /* 마무리 지을 때 세미콜론 -> html 내에서 주석처리 할 때도 style태그 태부에는 이렇게 주석 */ 
    }
  </style>
  <link rel="stylesheet" href="./cssstyle.css">
</head>
<body>
  <h1>CSS를 적용하는 세 가지 방법</h1>
  <p>
    <b style="color: tomato">인라인 스타일(inline style)</b>
  </p>
  <p>
    <b class="style-1">내부 스타일 시트(internal style sheet)</b> <!--head에 sytle 정의됨-->
  </p>
  <p>
    <b class="style-2">링킹 스타일 시트(linking style sheet)</b> <!--head에 sytle 정의됨-->
  </p>
</body>
</html>
